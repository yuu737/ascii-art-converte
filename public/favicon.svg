<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景: 角丸の正方形 -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="#10B981"/>
  
  <!-- 内側の枠線（少し濃い色で立体感を出す） -->
  <rect x="4" y="4" width="56" height="56" rx="12" stroke="#059669" stroke-width="4" stroke-opacity="0.3"/>

  <!-- ドット絵の 'A' (Art / ASCII) -->
  <!-- 白色でピクセルを表現 -->
  <path fill-rule="evenodd" clip-rule="evenodd" d="
    M32 16 H40 V24 H48 V48 H40 V36 H24 V48 H16 V24 H24 V16 H32 Z
    M24 24 V28 H40 V24 H24 Z
  " fill="white"/>

  <!-- アクセント: 変換の魔法を表すキラキラ（黄色） -->
  <!-- 右上 -->
  <rect x="44" y="8" width="8" height="8" fill="#FBBF24"/>
  <rect x="52" y="16" width="8" height="8" fill="#FBBF24"/>
  <!-- 左下 -->
  <rect x="12" y="40" width="4" height="4" fill="#FBBF24" fill-opacity="0.8"/>
</svg>